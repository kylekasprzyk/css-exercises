<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class and ID Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="odd__number">Number 1 - I'm a class!</p>
  <div id="number__two">Number 2 - I'm one ID.</div>
  <p class="odd__number big__font">Number 3 - I'm a class, but cooler!</p>
  <!-- In the div below, I originally included only the id.  After viewing the solution, I added the class to make the font size bigger, reducing the amount of code used in the CSS file. -->
  <div id="number__four" class="big__font">Number 4 - I'm another ID.</div>
  <p class="odd__number">Number 5 - I'm a class!</p>
</body>

</html>
